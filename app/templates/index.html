{% extends "base.html" %}

{% block content %}
    <h1><a href="{{ url_for('twitter') }}">Log in to Twitter</a></h1>
    <div><h1>Hello, {{user.username}}!</h1></div>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    
{% endblock %}
